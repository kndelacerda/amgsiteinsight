    <style type="text/css">
        html,

            padding: 0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .slider {
            width: 50%;
            margin: 100px auto;
        }
        
        .slick-slide {
            margin: 0px 20px;
        }
        
        .slick-slide img {
            width: 100%;
        }
        
        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
        
        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }
        
        .slick-active {
            opacity: .5;
        }
        
        .slick-current {
            opacity: 1;
        }
    </style>

    <!-- keen analysis -->
    <script type="text/javascript">
        function createKeenWebAutoCollector() {
            window.keenWebAutoCollector = window.KeenWebAutoCollector.create({
                projectId: '59ee1a67c9e77c0001573e47',
                writeKey: '692EFF59C85DAE9C14BB243FDB7447365E46B022F102D9ACAC64C3CF6ED3B69E216757C36F85D31206F29BD47CA36FECAE0F2B14D54B858FC862C668069ECFA94AF6A548482FDCAD0B61AB90BB69A1880A23BB5E1B4FAB2296E17F0B0006C5E3',
                onloadCallbacks: window.keenWebAutoCollector.onloadCallbacks
            }), window.keenWebAutoCollector.loaded()
        }

        function initKeenWebAutoCollector() {
            window.keenWebAutoCollector.domReady() ? window.createKeenWebAutoCollector() : document.addEventListener("readystatechange", function() {
                window.keenWebAutoCollector.domReady() && window.createKeenWebAutoCollector()
            })
        }
        window.keenWebAutoCollector = {
            onloadCallbacks: [],
            onload: function(a) {
                this.onloadCallbacks.push(a)
            },
            domReady: function() {
                return ["ready", "complete"].indexOf(document.readyState) > -1
            }
        };
    </script>
    <script async type="text/javascript" src="https://d26b395fwzu5fz.cloudfront.net/keen-web-autocollector-1.0.8.min.js" onload="initKeenWebAutoCollector()"></script>

    <!-- keen custom datapoints -->
    <script type="text/javascript">
        window.keenWebAutoCollector.onload(function() {
            window.keenWebAutoCollector.tracker.recordEvent('my_custom_event', {
                property: 'value'
            });
        });
    </script>

    <script type="text/javascript ">
        $(document).on('ready', function() {
            $(".vertical-center-4 ").slick({
                dots: true,
                vertical: true,
                centerMode: true,
                slidesToShow: 4,
                slidesToScroll: 2
            });
            $(".vertical-center-3 ").slick({
                dots: true,
                vertical: true,
                centerMode: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });
            $(".vertical-center-2 ").slick({
                dots: true,
                vertical: true,
                centerMode: true,
                slidesToShow: 2,
                slidesToScroll: 2
            });
            $(".vertical-center ").slick({
                dots: true,
                vertical: true,
                centerMode: true,
            });
            $(".vertical ").slick({
                dots: true,
                vertical: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });
            $(".regular ").slick({
                dots: true,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });
            $(".center ").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                slidesToShow: 5,
                slidesToScroll: 3
            });
            $(".variable ").slick({
                dots: true,
                infinite: true,
                variableWidth: true
            });
            $(".lazy ").slick({
                lazyLoad: 'ondemand', // ondemand progressive anticipated
                infinite: true
            });
        });
    </script>
